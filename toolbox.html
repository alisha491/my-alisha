<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 | 夢幻工具庫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(245, 158, 11, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(245, 158, 11, 0.03) 1px, transparent 1px);
            background-attachment: fixed;
        }

        .aurora-blob {
            position: fixed;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float-aurora 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float-aurora {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px 0 rgba(245, 158, 11, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: #fdba74;
            box-shadow: 0 10px 30px 0 rgba(245, 158, 11, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-orange-50/30 text-slate-700 min-h-screen bg-grid-pattern selection:bg-orange-200">

    <div class="aurora-blob w-[500px] h-[500px] rounded-full bg-orange-200 top-[-10%] left-[-10%] mix-blend-multiply">
    </div>
    <div
        class="aurora-blob w-[600px] h-[600px] rounded-full bg-yellow-200 bottom-[-10%] right-[-20%] mix-blend-multiply animation-delay-2000">
    </div>

    <nav class="sticky top-0 z-50 bg-white/60 backdrop-blur-xl border-b border-white/40">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-gradient-to-tr from-orange-400 to-amber-500 rounded-xl flex items-center justify-center text-white shadow-lg rotate-3">
                    <i data-lucide="wrench" class="w-5 h-5"></i>
                </div>
                <span class="font-serif-display font-bold text-2xl text-slate-800">My Toolbox</span>
            </div>
            <div class="hidden md:flex items-center gap-6 font-medium text-sm text-slate-500">
                <a href="index.html" class="hover:text-orange-500 transition-colors">精選作品</a>
                <a href="favorites.html" class="hover:text-orange-500 transition-colors">我的常用</a>
                <a href="toolbox.html" class="text-orange-600 font-bold">工具箱</a>
                <a href="notes.html" class="hover:text-orange-500 transition-colors">靈感筆記</a>
                <a href="game.html" class="hover:text-orange-500 transition-colors">小遊戲</a>
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-4 py-20 text-center fade-in">
        <h1 class="text-5xl md:text-7xl font-serif-display font-bold text-slate-800 mb-6">
            Digital <br />
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-500 italic">
                Workbench
            </span>
        </h1>
        <p class="text-slate-500 text-lg max-w-2xl mx-auto">
            提升效率的小工具集合。
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-24 fade-in">
        <div class="grid md:grid-cols-3 gap-6">

            <!-- Tool 1: Unit Converter (Demo) -->
            <div class="glass-card p-6 rounded-3xl">
                <div class="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-500 mb-4">
                    <i data-lucide="arrow-left-right" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800 mb-2">單位換算</h3>
                <p class="text-sm text-slate-400 mb-4">快速換算長度、重量與貨幣。</p>
                <div class="space-y-3">
                    <input type="number" placeholder="輸入數值..."
                        class="w-full bg-white/50 border border-white/60 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-300">
                    <button
                        class="w-full bg-orange-500 text-white py-2 rounded-xl text-sm font-bold shadow-lg shadow-orange-200">開始換算</button>
                </div>
            </div>

            <!-- Tool 2: Color Palette -->
            <div class="glass-card p-6 rounded-3xl">
                <div class="w-12 h-12 bg-pink-100 rounded-2xl flex items-center justify-center text-pink-500 mb-4">
                    <i data-lucide="palette" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800 mb-2">配色靈感</h3>
                <p class="text-sm text-slate-400 mb-4">隨機生成 harmonize 色票。</p>
                <div class="flex gap-2 mb-4 h-12">
                    <div class="flex-1 rounded-lg bg-[#FF6B6B]"></div>
                    <div class="flex-1 rounded-lg bg-[#4ECDC4]"></div>
                    <div class="flex-1 rounded-lg bg-[#ffe66d]"></div>
                </div>
                <button
                    class="w-full bg-white text-slate-600 border border-slate-200 py-2 rounded-xl text-sm font-bold hover:bg-slate-50">重新生成</button>
            </div>

            <!-- Tool 3: Pomodoro -->
            <div class="glass-card p-6 rounded-3xl">
                <div class="w-12 h-12 bg-red-100 rounded-2xl flex items-center justify-center text-red-500 mb-4">
                    <i data-lucide="timer" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800 mb-2">番茄鐘</h3>
                <p class="text-sm text-slate-400 mb-4">專注 25 分鐘，休息 5 分鐘。</p>
                <div class="text-center py-4">
                    <span class="text-4xl font-mono font-bold text-slate-700">25:00</span>
                </div>
                <button
                    class="w-full bg-red-500 text-white py-2 rounded-xl text-sm font-bold shadow-lg shadow-red-200">開始專注</button>
            </div>

            <!-- Tool 4: QR Code -->
            <div class="glass-card p-6 rounded-3xl">
                <div class="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-500 mb-4">
                    <i data-lucide="qr-code" class="w-6 h-6"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800 mb-2">QR Code 產生器</h3>
                <p class="text-sm text-slate-400 mb-4">將網址轉為二維碼圖片。</p>
                <input type="text" placeholder="https://..."
                    class="w-full bg-white/50 border border-white/60 rounded-xl px-4 py-2 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-slate-300">
                <button
                    class="w-full bg-slate-800 text-white py-2 rounded-xl text-sm font-bold shadow-lg shadow-slate-300">產生</button>
            </div>

            <!-- Placeholder -->
            <div
                class="glass-card p-6 rounded-3xl flex flex-col items-center justify-center border-dashed border-2 bg-transparent">
                <div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-300 mb-2">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
                <span class="text-slate-400 text-sm font-medium">即將推出更多工具</span>
            </div>

        </div>
    </main>

    <footer
        class="border-t border-white/40 bg-white/20 backdrop-blur-md py-12 text-center text-slate-400 text-sm font-serif-display italic">
        <p>© 2025 My Toolbox. Built for creators.</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
